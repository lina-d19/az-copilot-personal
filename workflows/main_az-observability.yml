# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-actionMore actions
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - az-observability

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build_and_deploy:
    runs-on: self-hosted
    permissions:
      contents: read #This is required for actions/checkout
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Python location and version
        shell: powershell
        run: |
          C:\Windows\System32\where.exe python
          python --version

      - name: Create and start virtual environment
        shell: powershell
        run: |
          python -m venv venv
          .\venv\Scripts\Activate

      - name: Install dependencies
        shell: powershell
        run: |
          .\venv\Scripts\Activate
          pip install -r python-functions/requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        shell: powershell
        run: Compress-Archive -Path python-functions/* -DestinationPath release.zip

      - name: Unzip artifact for deployment
        shell: powershell
        run: |
          if (Test-Path release.zip) { Expand-Archive -Path release.zip -DestinationPath . -Force }

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'az-observability'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}